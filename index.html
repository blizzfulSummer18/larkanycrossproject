<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SimplePeer P2P Demo with Console Logs</title>
  <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; }
    input, button { padding: 8px; margin: 5px 0; width: 100%; }
    .log { border: 1px solid #ccc; padding: 10px; height: 100px; overflow-y: auto; background: #f9f9f9; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>SimplePeer P2P Chat (with console logs)</h2>
  <button onclick="start(true)">Start (Initiator)</button>
  <button onclick="start(false)">Start (Receiver)</button>
  <button onclick="restart()">🔄 Restart</button>

  <h3>Your Signal</h3>
  <textarea id="mySignal" readonly onfocus="this.select()"></textarea>

  <h3>Remote Signal</h3>
  <textarea id="remoteSignal"></textarea>
  <button onclick="connect()">Connect</button>

  <h3>Message</h3>
  <input type="text" id="message" placeholder="Type a message">
  <button onclick="send()" disabled>Send</button>

  <div class="log" id="log"></div>

  <script>
    let peer = null;

    function log(msg) {
      const logEl = document.getElementById('log');
      logEl.innerHTML += msg + '<br>';
      logEl.scrollTop = logEl.scrollHeight;
      console.log(msg);  // Console output
    }

    function start(initiator) {
      console.log('Starting peer. Initiator:', initiator);
      peer = new SimplePeer({
        initiator,
        trickle: false,
        config: {
          iceServers: [
            { urls: 'stun:stun.l.google.com:19302' },
            { urls: 'stun:stun1.l.google.com:19302' },
            { urls: 'stun:stun2.l.google.com:19302' }
          ]
        }
      });

      peer.on('signal', data => {
        const json = JSON.stringify(data);
        document.getElementById('mySignal').value = json;
        log('📡 Signal created');
        console.log('Signal data:', json);
      });

      peer.on('connect', () => {
        log('🟢 P2P Connected');
        console.log('Peer connection established');
        document.querySelector('button[onclick="send()"]')?.removeAttribute('disabled');
      });

      peer.on('data', data => {
        log('📥 Received: ' + data);
        console.log('Data received:', data.toString());
      });

      peer.on('error', err => {
        log('❌ Error: ' + err.message);
        console.error('Peer error:', err);
      });

      peer.on('close', () => {
        log('🔴 Peer connection closed');
        console.warn('Peer connection closed');
        document.querySelector('button[onclick="send()"]')?.setAttribute('disabled', 'true');
      });

      peer._pc.oniceconnectionstatechange = () => {
        console.log('ICE connection state:', peer._pc.iceConnectionState);
      };
    }

    function connect() {
      const raw = document.getElementById('remoteSignal').value;
      if (!peer) {
        log("⚠️ You must click 'Start' first.");
        return;
      }

      try {
        const signal = JSON.parse(raw);
        console.log('Connecting using remote signal:', signal);
        peer.signal(signal);
        log('📩 Signal received');
      } catch (err) {
        log('❌ Invalid signal JSON.');
        console.error('Invalid signal input:', err);
      }
    }

    function send() {
      if (peer && peer.connected) {
        const msg = document.getElementById('message').value;
        if (!msg.trim()) return;
        peer.send(msg);
        log('📤 Sent: ' + msg);
        console.log('Message sent:', msg);
        document.getElementById('message').value = '';
      } else {
        log('⚠️ Peer not connected.');
        console.warn('Attempted to send but peer not connected');
      }
    }

    function restart() {
      if (peer) peer.destroy();
      peer = null;
      document.getElementById('mySignal').value = '';
      document.getElementById('remoteSignal').value = '';
      document.getElementById('message').value = '';
      document.getElementById('log').innerHTML = '';
      document.querySelector('button[onclick="send()"]')?.setAttribute('disabled', 'true');
      log('🔄 Restarted');
      console.log('Peer restarted');
    }

    // Enable Enter key to send
    document.getElementById('message').addEventListener('keypress', e => {
      if (e.key === 'Enter') send();
    });
  </script>
</body>
</html>
